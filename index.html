<!doctype html>
<html>
<head>
    <title>Game of 25</title>
    <link rel="stylesheet" href="css/25.css" type="text/css">
</head>
<body>
<header><h1 id="title">Game of 25</h1></header>
<main>
    <div id="about-area">
        <input id="rules-section" type="checkbox" class="expandable-state">
        <label for="rules-section">
            <h2 class="expandable-header">Rules</h2>
            <ul id="rules-list" class="expandable-body">
                <li>Drag a piece of the puzzle, and drop it where you want it.</li>
                <li>A piece can only be dropped on its on x- or y-axis</li>
                <li>Complete the game in as few moves as possible</li>
            </ul>
        </label>
    </div>
    <div id="game-area">
        <div id="game-board">
            <div id="n00" class="game-tile"><div class="game-tile-inner">1</div></div>
            <div id="n01" class="game-tile"><div class="game-tile-inner">2</div></div>
            <div id="n02" class="game-tile"><div class="game-tile-inner">3</div></div>
            <div id="n03" class="game-tile"><div class="game-tile-inner">4</div></div>
            <div id="n04" class="game-tile"><div class="game-tile-inner">5</div></div>

            <div id="n05" class="game-tile"><div class="game-tile-inner">6</div></div>
            <div id="n06" class="game-tile"><div class="game-tile-inner">7</div></div>
            <div id="n07" class="game-tile"><div class="game-tile-inner">8</div></div>
            <div id="n08" class="game-tile"><div class="game-tile-inner">9</div></div>
            <div id="n09" class="game-tile"><div class="game-tile-inner">10</div></div>

            <div id="n10" class="game-tile"><div class="game-tile-inner">11</div></div>
            <div id="n11" class="game-tile"><div class="game-tile-inner">12</div></div>
            <div id="n12" class="game-tile"><div class="game-tile-inner">13</div></div>
            <div id="n13" class="game-tile"><div class="game-tile-inner">14</div></div>
            <div id="n14" class="game-tile"><div class="game-tile-inner">15</div></div>

            <div id="n15" class="game-tile"><div class="game-tile-inner">16</div></div>
            <div id="n16" class="game-tile"><div class="game-tile-inner">17</div></div>
            <div id="n17" class="game-tile"><div class="game-tile-inner">18</div></div>
            <div id="n18" class="game-tile"><div class="game-tile-inner">19</div></div>
            <div id="n19" class="game-tile"><div class="game-tile-inner">20</div></div>

            <div id="n20" class="game-tile"><div class="game-tile-inner">21</div></div>
            <div id="n21" class="game-tile"><div class="game-tile-inner">22</div></div>
            <div id="n22" class="game-tile"><div class="game-tile-inner">23</div></div>
            <div id="n23" class="game-tile"><div class="game-tile-inner">24</div></div>
            <div id="n24" class="game-tile"><div class="game-tile-inner">25</div></div>
        </div>
    </div>
    <div id="score-area">
        <h2>Score: <span id="score">0</span></h2>
    </div>
</main>
<footer>This silly game brought to you by Pixie Coder</footer>
</body>
</html>
