<!doctype html>
<html>
<head>
    <title>Game of 25</title>
    <link rel="stylesheet" href="css/25.css" type="text/css">
</head>
<body>
<header><h1 id="title">Game of 25</h1></header>
<main>
    <div id="about-area">
        <h2 class="expand" data-expand="rules-list">Rules</h2>
        <ul id="rules-list">
            <li>Drag a piece of the puzzle, and drop it where you want it.</li>
            <li>A piece can only be dropped on its on x- or y-axis</li>
            <li>Complete the game in as few moves as possible</li>
        </ul>
    </div>
    <div id="game-area">
        <div id="game-board">
        </div>
    </div>
    <div id="score-area">
        <h2>Score: <span id="score">0</span></h2>
    </div>
</main>
<footer>This silly game brought to you by Pixie Coder</footer>
</body>
</html>
